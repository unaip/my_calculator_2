
<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function power(exp) {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, exp);
}
function square() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}
function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}
function sine() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}
</script>
</head>
<body>
  <h1>Calculadora de ......Unai Pildain Legorburu......</h1>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="power(3)"> x^3 </button>
  <button onclick="power(4)"> x^4  </button>
  <button onclick="square()"> x^2 </button>
  <button onclick="inverse()"> 1/x </button>
  <button onclick="sine()"> sin(x) </button>
</body>
</html>
